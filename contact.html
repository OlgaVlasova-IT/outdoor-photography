                <p class="text-start third-of-width" style="color:whitesmoke"> If you have any questions, inquiries, or if you're interested in collaborating on a project, please feel free to get in touch with me</p>
                 <form class="d-flex flex-column justify-content-center align-items-center third-of-width"

              <div class="container-fluid" >
                        <div class="mb-3 font-family-custom inline-photo show-on-scroll">
                          <label style="  color:whitesmoke" for="exampleFormControlInput1" class="form-label fs-6 my-1">Email <span style="color: red">*</span></label>

                        </div>
                        <div class="mb-3 inline-photo show-on-scroll ">

                        </div>
